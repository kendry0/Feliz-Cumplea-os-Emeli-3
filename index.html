<!DOCTYPE html>
<html>
<head>
    <title>Feliz Cumpleaños Emeli</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden; 
            position: relative; 
        }
        #counter {
            font-size: 80px;
            color: #fff;
            margin-bottom: 30px;
            position: relative; 
        }
        #message {
            font-size: 30px;
            color: #fff;
            display: none;
        }
        .firework {
            position: absolute;
            width: 20px; /* Ajustar el tamaño de la explosión */
            height: 20px; /* Ajustar el tamaño de la explosión */
            background: #b836f4;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(20); /* Ajustar el tamaño de la explosión */
                opacity: 0;
            }
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 120px;
            background: #5203ac; /* Azul claro */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 1;
            transform: translateX(-50%);
            left: calc(15% + 15% * var(--index)); /* Separación del 15% entre cada globo */
            top: -20%; /* Iniciar los globos fuera de la pantalla */
            animation: balloonFloat 6s ease-in-out infinite alternate;
            animation-delay: calc(-1s * var(--delay)); /* Desfasar la animación */
        }

        .balloon:after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: #fff; /* Blanco */
            bottom: -60px; /* Ajustar la posición del hilo */
            left: calc(50% - 1px);
        }

        @keyframes balloonFloat {
            0% {
                top: -20%;
            }
            100% {
                top: 100%;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffc107;
            opacity: 0.8;
            animation: fall 5s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Estilo adicional */
        audio {
            display: none; /* Hacer el reproductor de audio invisible */
        }
    </style>
</head>
<body>
    <!-- Reproductor de audio sin controles visibles y con reproducción automática en bucle -->
    <audio autoplay loop>
        <source src="multimedia/original sound - music_lyrics746_1712454345_musicaldown.com.mp3" type="audio/mp3">
    </audio>

    <!-- Contenido de la página -->
    <div id="counter">0</div>
    <div id="message">¡Feliz Cumpleaños Emeli!</div>

    <!-- Script JavaScript -->
    <script>
        let counter = 0;
        const counterDiv = document.getElementById('counter');
        const messageDiv = document.getElementById('message');

        function updateCounter() {
            counter++;
            counterDiv.textContent = counter;
            if (counter === 18) {
                messageDiv.style.display = 'block';
                clearInterval(intervalCounter);
                intervalFireworks = setInterval(createFireworks, 2500); 
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.left = Math.random() * window.innerWidth + 'px'; 
            document.body.appendChild(firework);
            setTimeout(() => {
                document.body.removeChild(firework);
            }, 1500); 
        }

        function createFireworks() {
            for (let i = 0; i < 4; i++) { 
                createFirework();
            }
        }

        const intervalCounter = setInterval(updateCounter, 1100); // Intervalo de 1.1 segundos

        let intervalFireworks; 
    </script>
    <script>
        // Agregar decoraciones de cumpleaños
        const decorationsContainer = document.body;
        const balloonCount = 5;
        const confettiCount = 50;

        // Crear globos con diferentes retrasos de animación
        for (let i = 0; i < balloonCount; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.setProperty('--index', i); /* Establecer el índice personalizado */
            balloon.style.setProperty('--delay', Math.random()); /* Establecer el retraso de animación aleatorio */
            decorationsContainer.appendChild(balloon);
        }

        // Crear confeti
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.animationDelay = Math.random() * 5 + 's'; // Agregar un retraso aleatorio para crear un efecto más realista
            decorationsContainer.appendChild(confetti);
        }
    </script>
</body>
</html>
